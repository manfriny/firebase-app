publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  firebase_core: ^1.4.0
  cloud_firestore: ^2.4.0    
  flutter:
    sdk: flutter
